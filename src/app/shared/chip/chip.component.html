<div
  [class]="'chip ion-activatable ripple-parent beautiful-shadow ' + shape"
  [class.small]="size === 'small'"
  [class.smaller]="size === 'smaller'"
  [class.dark]="color === 'dark'"
  [class.inverse]="type === 'inverse'"
  [class.normal]="type === 'normal'"
  [class.active]="color === 'primary'"
>
  <ion-text class="text medium small">{{text}}</ion-text>
  <ion-ripple-effect></ion-ripple-effect>
</div>
